<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TabBoost 设置</title>
    <style>
      body {
        font-family: sans-serif;
        width: 400px;
        padding: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      button {
        padding: 8px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      .section {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .section-title {
        margin-top: 0;
        margin-bottom: 15px;
        color: #333;
      }
      .ignore-list {
        max-height: 150px;
        overflow-y: auto;
        border: 1px solid #ddd;
        padding: 10px;
        margin-top: 10px;
        background-color: white;
      }
      .ignore-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 0;
        border-bottom: 1px solid #eee;
      }
      .ignore-item:last-child {
        border-bottom: none;
      }
      .remove-btn {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 3px 8px;
        border-radius: 3px;
        cursor: pointer;
      }
      .add-domain-container {
        display: flex;
        margin-top: 10px;
      }
      .add-domain-container input {
        flex: 1;
        margin-right: 10px;
        margin-bottom: 0;
      }
      .add-domain-container button {
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <h2>TabBoost 设置</h2>

    <div class="section">
      <h3 class="section-title">快捷键设置</h3>
      
      <label for="duplicateTabShortcut">复制标签页快捷键:</label>
      <input type="text" id="duplicateTabShortcut" placeholder="例如：Ctrl+M" />
  
      <label for="copyUrlShortcut">复制网址快捷键:</label>
      <input
        type="text"
        id="copyUrlShortcut"
        placeholder="例如：Shift+Alt+C"
      />

      <label for="splitViewShortcut">分屏模式快捷键:</label>
      <input
        type="text"
        id="splitViewShortcut"
        placeholder="例如：Shift+Command+S"
      />
    </div>
    
    <div class="section">
      <h3 class="section-title">通用设置</h3>
      
      <label for="defaultAction">点击扩展图标默认操作:</label>
      <select id="defaultAction">
          <option value="copy-url">复制当前标签页网址</option>
          <option value="duplicate-tab">复制当前标签页</option>
          <option value="toggle-split-view">切换分屏模式</option>
          <option value="open-options">打开插件配置页</option>
      </select>
    </div>

    <div class="section">
      <h3 class="section-title">分屏模式设置</h3>
      
      <label>
        <input type="checkbox" id="splitViewEnabled" />
        启用分屏模式
      </label>
      
      <p>分屏模式使用说明:</p>
      <ul>
        <li>使用快捷键 <code>Shift+Command+S</code> 激活分屏模式</li>
        <li>在分屏模式下，按住 <code>Command+Shift</code> 并点击链接，会在右侧打开</li>
        <li>拖动中间分隔线可以调整左右区域的比例</li>
      </ul>
    </div>

    <div class="section">
      <h3 class="section-title">iframe 兼容性设置</h3>
      
      <label>
        <input type="checkbox" id="iframeIgnoreEnabled" />
        启用网站忽略列表功能
      </label>
      
      <p>当启用此功能时，列表中的网站将不会使用弹窗或分屏模式，而是直接在新标签页中打开。</p>
      
      <label>
        <input type="checkbox" id="autoAddToIgnoreList" />
        自动将无法加载的网站添加到忽略列表
      </label>
      
      <h4>忽略列表</h4>
      <div class="ignore-list" id="ignoreList">
        <!-- 忽略列表项将通过 JavaScript 动态添加 -->
        <div class="ignore-item-empty">暂无忽略的网站</div>
      </div>
      
      <div class="add-domain-container">
        <input type="text" id="newDomain" placeholder="输入要忽略的域名，例如：example.com" />
        <button id="addDomainButton">添加</button>
      </div>
    </div>

    <button id="saveButton">保存</button>

    <script src="options.js"></script>
  </body>
</html>
