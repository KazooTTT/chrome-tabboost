# https://github.com/jaywcjlove/idoc

name: idoc
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Create idoc config.
        run: |
          DESCRIPTION=$(gh repo view ${{ github.repository }} --json description -q ".description // \"\"")
          cat > idoc.yml << EOF
          site: ${{ github.repository_name }}
          description: $DESCRIPTION
          favicon: icon/icon16.png
          logo: icon/icon128.png

          openSource: ${{ github.server_url }}/${{ github.repository }}

          tocs: false

          element:
            wrapper: style=max-width:720px;

          menus:
            Home: index.html
            About:
              url: https://github.com/samzong
              target: __blank

          cacheFileStat: true

          footer: |
            Copyright Â© {{idocYear}} <a href="https://github.com/samzong" target="_blank">samzong</a><br />
          EOF

      - run: npm install idoc@1 -g
      - run: idoc

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
